<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">
        Payment Detail Register
    </h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <payment-app-payment-details-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let item of service.list">
                <div class="flex-grow-1 mouse-hover">
                    <div class="fw-bold">
                        {{item.cardOwnerName}}
                    </div>
                    <div>
                        {{item.cardNumber}}
                    </div>
                    <div class="fw-bold">
                        {{item.expirationDate}}
                    </div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash fa-lg mouse-hover"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
